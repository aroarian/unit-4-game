<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Choose CSS Style comment out the rest-->
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous"> -->

    <!--Self CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade" rel="stylesheet">

    <title>Crystal Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <div class="row">
                    <div class="title">Crystal Game</div>
                </div>
            </div>
            <div class="crystalRow">
                <div class="crystals">
                    <div class="top">
                        <div class="crystal" id="red"></div>
                        <div class="crystal" id="green"></div>
                    </div>
                    <div class="bottom">
                        <div class="crystal" id="blue"></div>
                        <div class="crystal" id="yellow"></div>
                    </div>
                </div>
            </div>
            <div class="scoreRow">
                <div class="scores">
                    <div class="numbers">
                        <div class="guess">
                            <p class="dispTotal">Total:</p>
                            <div class="dispGuess"></div>
                        </div>
                        <div class="random">
                            <p class="dispNum">Number:</p>
                            <div class="dispRand"></div>
                        </div>
                    </div>
                    <div class="score">
                        <div class="wins">
                            <p class="winP">Wins:</p>
                            <div class="dispWins"></div>
                        </div>
                        <div class="losses">
                            <p class="lossP">Losses:</p>
                            <div class="dispLoss"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--JQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
