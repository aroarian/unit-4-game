<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Choose CSS Style comment out the rest-->
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous"> -->

    <!--Self CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>Crystal Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <div class="row">
                    <div class="title">Crystal Game</div>
                </div>
            </div>
            <div class="crystalRow">
                <div class="crystals">
                    <!-- Crystals -->
                    <div class="red">
                            <img src="./assets/images/red.jpg" alt="red">
                    </div>
                    <div class="green">
                        <img src="./assets/images/green.jpg" alt="green">
                    </div>
                        <div class="blue">
                            <img src="./assets/images/blue.jpg" alt="blue">
                        </div>
                    <div class="yellow">
                            <img src="./assets/images/yellow.jpg" alt="yellow">
                    </div>
                </div>
            </div>
            <div class="scoreRow">
                <div class="scores">
                    <div class="guess">
                        Total:
                        <div class="dispGuess"></div>
                    </div>
                    <div class="random">
                        Number to match:
                        <div class="dispRand"></div>
                    </div>
                    <div class="score">
                        <div class="wins">
                            Wins:
                            <div class="dispWins"></div>
                        </div>
                        <div class="losses">
                            Losses:
                            <div class="dispLoss"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--JQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
